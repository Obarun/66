<h1 id="66-echo">66-echo</h1>

<p>Exact copy of <a href="https://skarnet.org/software/s6-portable-utils/s6-echo.html">s6-echo</a>. Adapted to the 66 tools suite to avoid a dependency on <a href="https://skarnet.org/software/s6-portable-utils/">s6-portable-utils</a> at compilation time of <code>66</code>. Details and further information on the command can be found at the <a href="https://skarnet.org/software/s6-portable-utils/s6-echo.html">s6-echo</a> documentation page.</p>
